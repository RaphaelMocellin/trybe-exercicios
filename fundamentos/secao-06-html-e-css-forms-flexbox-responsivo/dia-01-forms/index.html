<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- pickaday library files -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- just validate -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" method="get" id="my-form">
        <label for="name-input">Nome Completo:
            <input class="form-control" type="text" id="name-input" name="full-name">
        </label>
        <br>
        <br>
        <label for="email-input">E-mail:
            <input class="form-control" type="email" id="email-input" name="email" minlength="10" maxlength="50">
        </label>
        <br>
        <br>
        <label for="place-1">
            <input type="radio" name="place" id="place-1" value="Cidade">Cidade
        </label>
        <label for="place-2">
            <input type="radio" name="place" id="place-2">Campo
        </label>
        <label for="place-3">
            <input type="radio" name="place" id="place-3">Praia
        </label>
        <label for="place-4">
            <input type="radio" name="place" id="place-4">Montanha
        </label>
        <br>
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea class="form-control" name="awnswer" id="awnswer" cols="30" rows="10" maxlength="500"></textarea>
        <br>
        <br>
        <label for="date-input">Qual a melhor data para realizar sua viagem?
            <br>
            <input class="" type="text" name="date-input" id="datepicker">
        </label>
        <br>
        <br>
        <label for="news-check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input type="checkbox" name="agree-1" id="news-check">
        </label>
        <br>
        <br>
        <label for="img-check">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            <input type="checkbox" name="agree-2" id="img-check" required>
        </label>
        <br>
        <br>
        <button class="btn btn-success" type="submit" id="submit-btn">Enviar</button>
        <button class="btn btn-secondary" type="reset" id="reset-btn">Limpar</button>
    </form>
    <script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
<script>
    const validate = new window.JustValidate('#my-form');
  </script>
    <script src="script.js"></script>
</body>
</html>
