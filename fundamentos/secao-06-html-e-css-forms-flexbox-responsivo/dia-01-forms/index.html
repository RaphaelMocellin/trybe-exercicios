<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="name-input">Nome Completo:
            <input type="text" id="name-input" name="full-name" minlength="10" maxlength="40">
        </label>
        <br>
        <br>
        <label for="email-input">E-mail:
            <input type="email" id="email-input" name="email" minlength="10" maxlength="50">
        </label>
        <br>
        <br>
        <label for="place-1">
            <input type="radio" name="place" id="place-1" value="Cidade">Cidade
        </label>
        <label for="place-2">
            <input type="radio" name="place" id="place-2">Campo
        </label>
        <label for="place-3">
            <input type="radio" name="place" id="place-3">Praia
        </label>
        <label for="place-4">
            <input type="radio" name="place" id="place-4">Montanha
        </label>
        <br>
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="awnswer" id="awnswer" cols="30" rows="10" maxlength="500"></textarea>
        <br>
        <br>
        <label for="date-input">Qual a melhor data para realizar sua viagem?
            <br>
            <input type="date" name="date-input" id="date-input">
        </label>
        <br>
        <br>
        <label for="news-check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input type="checkbox" name="agree-1" id="news-check">
        </label>
        <br>
        <br>
        <label for="img-check">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            <input type="checkbox" name="agree-2" id="img-check">
        </label>
        <br>
        <br>
        <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
