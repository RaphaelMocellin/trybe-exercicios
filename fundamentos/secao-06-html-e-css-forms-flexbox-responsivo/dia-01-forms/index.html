<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Screen</h1>
    <form action="" method="get">
        <label for="email-input">E-mail</label>
        <input type="email" placeholder="Digite seu email" name="email-input" id="email-input" autocomplete="off" autofocus required>

        <label for="password-input">Senha</label>
        <input type="password" placeholder="Digite sua senha" name="password-input" id="password-input" required>

        <label for="remenber-me-input">Lembre-me</label>
        <input type="checkbox" name="remenber-me-input" id="remenber-me-input">

        <input type="submit" value="Entrar">
    </form>
</body>
</html>
